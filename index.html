    <h1>貓頭鷹博物館</h1>
    <div id="app" class="app">
      <div class="nav">
        <div class="nav-control">
          <p class="title">類型:</p>
          <select class="select" v-model="index.typeIndex">
            <option :value="null">請選擇</option>
            <option
              v-for="(typeName,id) in typeList"
              :key="typeName"
              :value="id"
            >
              {{typeName}}
            </option>
          </select>
        </div>
        <div class="nav-control">
          <p class="title"><label for="name">查詢:</label></p>
          <input
            id="name"
            type="text"
            placeholder="查詢條件"
            class="text"
            v-model.trim="filterString"
          />
        </div>
        <div class="nav-btn">
          <input
            type="button"
            class="btn"
            v-for="(text,id) in btnValues"
            :key="id"
            :value="text"
            :class="{choose:id===index.btnIndex}"
            @click="changeBtn(id)"
          />
        </div>
      </div>
      <div class="view">
        <div class="list" v-if="showList !== null">
          <div class="item" v-for="item in showList" :key="item.key">
            <input
              type="checkbox"
              :id="typeId+item.key"
              class="checkbox"
              :checked="getCheckValue(item.key)"
              @click="clickCheck(item.key)"
            />
            <label :for="typeId+item.key">{{item.name}}</label>
          </div>
        </div>
        <div class="hint" v-else>
          請選擇類型
        </div>
      </div>
    </div>
